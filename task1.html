<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 1</title>
</head>


<body>
  <header>
  Форма викладача
  </header>
  <section>
    <form>
      <label for = name>Повне ім'я:</label>
      <br>
      <input id="name" name="name" placeholder="e.g. Тарас Шевченко">
      <br>
    

      <input type="radio" name="fav_language" value="male">
      <label for="male">Чоловік</label>
      <input type="radio" name="fav_language" value="female">
      <label for="female">Жінка</label>
      <br>
  
    
    
    <label for="phone_number">Номер телефону:</label>
    <input type="tel" name="phone_number" placeholder="38-000-000-0000"><br>

    
    <label for="birthday">День Народження:</label>
    <input type="date" name="birthday"><br>

    <label for="color">Колір:</label>
    <input type="color" name="color" value="#f6b73c"><br>
    
    
      <label for="mail">email:</label>
      <br>
      <input type="email" name="mail" placeholder="some_email@mail.ua">
     
    
    <label for="country">Країна:</label>
    <br>
    <input type="text" name = "country" placeholder="Україна">
    <br>
    <label for="city">Місто:</label>
    <br>
    <input type="text" name = "city" placeholder="Київ">
    <br>
    
    <label for="comment">Коментар</label>
    <br>
    <textarea alt="comment-text-area" name = "comment" placeholder="Ваш коментар."></textarea><br>

    <button type="submit" for="fbutton">Підтвердити</button>
  </section>
  </form> 
</body>
</html>
